<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Bisnes Professional | Full Service Design</title>
    <link rel="preconnect" href="https://i.ibb.co" />
    <link rel="preconnect" href="https://picsum.photos" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#1e40af', // Deep Blue
                secondary: '#2563eb', // Brighter Blue
                accent: '#facc15', // Yellow for highlights
                danger: '#ef4444', // Red for problems/urgency
                success: '#22c55e', // Green for benefits
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .highlight {
        background: linear-gradient(120deg, #facc15 0%, #facc15 100%);
        background-repeat: no-repeat;
        background-size: 100% 40%;
        background-position: 0 90%;
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
